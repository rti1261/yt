<!DOCTYPE html>
<html>
<head>
    <title>YouTube Auto Enhancer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 10px;
        }
        input {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <h3>Enter Special Video URL</h3>
    <input type="text" id="specialVideoURL" placeholder="Enter YouTube video URL">
    
    <label for="waitTime">Set Wait Time (in minutes)</label>
    <input type="number" id="waitTime" min="1" max="180" value="60"> <!-- Default 60 minutes -->

    <button id="saveSettings">Save</button>
    
    <script src="popup.js"></script>
</body>
</html>
